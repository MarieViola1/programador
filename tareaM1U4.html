<script>
    const distancia = prompt('Ingrese la distancia -en metros- que quiere recorrer:', '');

    if (distancia < 1000) {
        document.write('Usted puede recorrer ese trayecto a pie');
    } else if (distancia > 1000 & distancia < 10000) {
        document.write('Usted puede recorrer ese trayecto en bicicleta')
    } else if (distancia > 10000 & distancia < 30000) {
        document.write('Usted debería recorrer ese trayecto en colectivo')
    } else if (distancia > 30000 & distancia < 100000) {
        document.write('Usted debería recorrer ese trayecto en auto')
    } else if (distancia > 100000) {
        document.write('Usted debería recorrer ese trayecto en avión')
    }
</script>
